<label class="background block" [class.focused]="focused">
    <div class="grow-wrap" [attr.data-replicated-value]="text">
        <textarea
        rows="1" wrap="soft"
        [(ngModel)]="text"
        [placeholder]="placeholder"
        (focus)="focus()"
        (blur)="blur()"
        (keydown.escape)="blur()"
        #inputRef
        ></textarea>
    </div>
</label>
