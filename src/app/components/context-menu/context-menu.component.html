<div class="container" @appear>
    @for (option of options.options; track $index) {
    <app-with-icon
                   class="context-option flavor-{{ option.flavor }}"
                   (appClick)="action(option)"
                   [icon]="option.icon">
        <div class="option-content">
            {{ option.title }}
            @if (option.shortcut) { <app-shortcut [shortcut]="option.shortcut" (pressed)="action(option)" /> }
        </div>
    </app-with-icon>
    }
</div>
