<ng-content></ng-content>

@if (visible) {
<div class="container fixed white"
     [style.left]="left"
     [style.top]="top"
     [@appear]="options.length"
     #containerRef>
    @for (option of options; track $index) {
    <div class="option flavor-{{option.flavor ?? 'default'}}"
         (appClick)="selectOption(option)">
        <app-with-icon [icon]="option.icon">{{option.text}}</app-with-icon>
    </div>
    }
</div>
}
