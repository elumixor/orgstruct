<ng-content></ng-content>

@if (visible) {
<div class="container fixed white"
     [style.left]="left"
     [style.top]="top"
     [@appear]="options.length"
     #containerRef>
    @for (option of options; track $index) {
    <div class="option flavor-{{option.flavor ?? 'default'}}"
         (appClick)="selectOption(option)">

        @if (option.icon) {
        <img [src]="option.icon"
             alt="icon" />
        }

        {{option.text}}
    </div>
    }
</div>
}
