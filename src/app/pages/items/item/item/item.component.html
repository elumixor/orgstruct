<div class="item" (pointerover)="removeVisible = true" (pointerout)="removeVisible = false">
    @if (image) { <img [src]="image" alt="item image"> }
    @if (title) { <span>{{title}}</span> }

    <div class="remove" [class.visible]="removeVisible" (pointerdown)="remove.emit()">Remove</div>
</div>
