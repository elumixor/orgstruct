<div class="app-centered">
    <h1 class="light">Processes</h1>

    @for (process of processes(); track process) {
    <app-with-icon class="process pointer bold" icon="process.svg"
                   *appWithContext="contextOptions(process)"
                   (click)="selectProcess($index)">
        {{process.title}}
    </app-with-icon>
    }

    <div class="vspace-10"></div>

    <app-button icon="add.svg" (clicked)="addProcess()">Add process</app-button>
</div>
